<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlaying Divs</title>
<style>
    .container {
        position: relative;
        width: 300px;
        height: 200px;
    }

    .div1, .div2 {
        position: absolute;

    }

    .div1 {
        width: 50px;
        height: 50px;
        background-color: #ffcc00; /* Yellow */
        z-index: 1; /* Place this div above */
    }

    .div2 {
        background-color: #0099cc; /* Blue */
        z-index: 0; /* Place this div below */
    }
</style>
</head>
<body>
<div class="container">
    <div class="div1">Div 1 (Top)</div>
    <div class="div2">Div 2 (Below)</div>
</div>
</body>
</html>
